<mat-toolbar style="background-color: #004d46; color: white;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [routerLink]="'/home'">
      <mat-icon>menu_book</mat-icon>
    </button>
    <span>Quiz Portal</span>
    <span class="example-spacer"></span>
    <button mat-button class="margins" [routerLink]="'/login'" *ngIf="!loginservice.hasToken()">
      Login
    </button>
    <button mat-button class="margins" [routerLink]="'/signup'" *ngIf="!loginservice.hasToken()">
      Register
    </button>
    <button mat-button class="margins" *ngIf="loginservice.hasToken()" (click)="logout()">
      Logout
      
    </button>
    <button mat-button class="margins" *ngIf="loginservice.hasToken()" [routerLink]="'/admin/profile'">
      {{loginservice.getUser().username}}
      
    </button>
    
  </mat-toolbar>
