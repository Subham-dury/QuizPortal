<mat-card>
    <mat-card-header>
        <mat-card-title>Your profile details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="head text-center">
                    <img src="../../../../../assets/profile-user.png" alt="profile" class="profile"
                        href="https://www.flaticon.com/free-icons/user">

                    <h3 class="mt-1">{{user.firstname + " " + user.middlename + " " + user.lastname}}</h3>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                      <table class="table text-center">
                        <tr>
                            <td>Username</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>User id</td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Mail id</td>
                            <td>{{user.email}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{user.phone}}</td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>{{user.authorities[0].authority}}</td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td>{{user.enabled}}</td>
                        </tr>
                      </table>
                       
                    </div>
                </div>
                <div class="container" class="button-container">
                    <button type="button submit" class="btn btn-dark btn-sm" >
                      Edit
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm">
                      Share
                    </button>
                  </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
